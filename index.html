<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Design Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Keyboard Designs</h1>
    </header>
    <div class="container">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="keyboard1.jpg" alt="Keyboard Design 1">
            <img src="keyboard2.jpg" alt="Keyboard Design 2">
            <img src="keyboard3.jpg" alt="Keyboard Design 3">
        </div>
    </div>
    <footer>
        <p>Contact: myemail@example.com</p>
    </footer>
</body>
</html>
